{% extends "base.html" %} {% block content %}
<main class="main">
  <header class="main__header">
    <h1 class="main__title">{{ page.title }}</h1>
    <p class="last-updated">Last Updated: <time datetime="{{ page.updated | date(format='%Y-%m-%d') }}">{{ page.updated | date(format="%Y-%m-%d %H:%M") }}</time></p>
  </header>
  <article class="main__content">{{ page.content | safe}}</article>
</main>
{% endblock content %}
